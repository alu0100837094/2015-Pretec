{% extends 'base.html' %}

{% block title %}
  Perfil
{% endblock %}

{% block content%}
<div class="col-md-offset-1" id="contenedor_perfil">
	<div class="row" id="imagen_perfil">
		<div class="col-md-3" >
			<img src="../../static/imagenes/opcion5.jpg">
		</div>

		<div class="col-md-8">
			<h2>{{pseudonimo}}</h2>
				<button type="submit" class="btn btn-primary" id="btn_seguir">Seguir</button>
				<button type="submit" class="btn btn-primary" id="btn_noseguir">Dejar de Seguir</button>
		</div>

		
	</div>

	<hr>

	<div class="row">
		<div class="col-md-3" id="info_perfil">
			<label>Seguidores: {{seguidores}}</label><br>
			<label>Sigue: {{sigue}}</label><br>
			<label>Posts: {{posts}}</label><br>
			<a href = "/logout"> <button class="btn btn-primary"> Logout </button></a>
		</div>

		<div class="col-md-7">
			{% for item in user_data %}
				<h2>{{item.titulo}}</h2>
				<p>{{item.texto}}</p>
				<p class="pull-right list-inline">{{item.fecha}}</p>
				<br>
				<hr>
			{% endfor %}
		</div>
	</div>
</div>

<script type="text/javascript">
      $(document).ready(function(){
        $('#btn_seguir').on('click',function(){
          $.ajax({
            method: "POST",
            url: "http://localhost:8000/seguidores/",
            data: {csrfmiddlewaretoken: '{{csrf_token }}'},
            success: function(valor){
              alert("Exito");
            },
            error: function(valor){
              alert("Error");
            }
          })
          return false;
        })
      })
    </script>

 
{% endblock content%}
